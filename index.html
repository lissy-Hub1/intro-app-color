<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2071/2071669.png" type="image/x-icon">
    <title>Mezclador de Colores</title>
</head>

<body class="bg-light">

    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card shadow-lg border-light rounded p-4">
                    <div class="card-img-top">
                        <div class="color-box mt-3" id="colorBox"></div>
                        <p class="mt-2" id="hexCode" style="font-weight: bold; font-size: 1.25rem;">#FFFFFF</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-4">Mezclador de Colores</h5>

                        <div class="form-group mb-3">
                            <label for="colorPicker" class="form-label">Elige un color</label>
                            <input type="color" id="colorPicker" class="form-control form-control-lg" value="#ffffff">
                        </div>

                        <div class="form-group mb-3">
                            <label for="rojo" class="form-label">Rojo</label>
                            <input type="range" id="rojo" class="form-range" min="0" max="255" value="0">
                            <input type="number" id="rojoValue" class="form-control form-control-sm" min="0" max="255" value="0">
                        </div>

                        <div class="form-group mb-3">
                            <label for="verde" class="form-label">Verde</label>
                            <input type="range" id="verde" class="form-range" min="0" max="255" value="0">
                            <input type="number" id="verdeValue" class="form-control form-control-sm" min="0" max="255" value="0">
                        </div>

                        <div class="form-group mb-3">
                            <label for="azul" class="form-label">Azul</label>
                            <input type="range" id="azul" class="form-range" min="0" max="255" value="0">
                            <input type="number" id="azulValue" class="form-control form-control-sm" min="0" max="255" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
